<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="etch.js" defer></script>
    </head>

    <body>
        <div class="container">

            <div class="header">
                <div class="title"><h1><u>Etch-A-Sketch</u></h1></div>
                <div class="para">Select your grid size and color. Then sketch whatever you desire into the grid with the click of your mouse. The only limitation is your own creativity (and the grid size of course)!!</div>
            </div>

            <div class="body">
                <div class="hud">
                    <div class="color">
                        <input type="color" class="color-square">
                        <p id="color-text">Click to select your color!</p>
                    </div>
                    <div class="color-select">
                        <input type="button" class="color-mode" value="Color Mode"/>
                    </div>
                    <div class="black-select">
                        <input type="button" class="black-mode" value="Black Mode"/>
                    </div>
                    <div class="rainbow">
                        <input type="button" class="rainbow-mode" value="Rainbow Mode"/>
                    </div>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        <div id="demo"></div>
                        <input type="button" class="gridSize" value="Change Size"/>
                    </div>
                </div>

                <div class="main">
                    <div class="grid">
                        <div class="square"></div>
                    </div>
                    <div class="footer"></div>
                </div>
            </div>

        </div>
    </body>

</html>
