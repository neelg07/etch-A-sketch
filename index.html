<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="etch.js" defer></script>
    </head>

    <body>
        <div class="container">

            <div class="header">
                <div class="title"><h1>Etch-A-Sketch</h1></div>
                <div class="para">Select your grid size and color. Then sketch whatever you desire into the grid with the click of your mouse. The only limitation is your own creativity (and the grid size of course)!!</div>
            </div>

            <div class="body">
                <div class="hud">
                    <div class="color"></div>
                    <div class="color-select"></div>
                    <div class="black-select"></div>
                    <div class="rainbow"></div>
                </div>
                
                <div class="main">
                    <div class="grid"></div>
                    <div class="slider"></div>
                    <div class="footer"></div>
                </div>
            </div>

        </div>
    </body>

</html>
